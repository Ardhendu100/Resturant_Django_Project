{% extends 'base.html' %}

{% block title %} Login Page{% endblock title %}
{% block body %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 border mb-4 mx-auto rounded pt-4" style="background:white">
            <div class="text-center col">
            
                <img 
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Shopping_cart_with_food_clip_art_2.svg/307px-Shopping_cart_with_food_clip_art_2.svg.png" alt=""
                class="" style="height: 150px;">
            <!-- <hr> -->
            <div class="display-8">Log in to Your Account</div><br>
            
            </div>
            <h3 hidden class="alert alert-light border mt-4 mb-4 rounded">Login Here</h3>
            <form action="/login" method="POST">
                
                {% csrf_token %}

                <!-- email -->
                <div class="form-group">
                    <label for="" style="margin-left:7px">Username</label><br>
                    <input required type="text" name="username" id=""
                    value="" 
                    class=" form-control-sm form-control" placeholder="Enter your username">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="" style="margin-left:7px; margin-top:10px;">Password</label><br>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" placeholder="********">
                </div>
<br>


             
                <div class="form-group">
                    <input class="btn btn-primary" style="width:100%; font-size: 1.4rem; font-weight: 500; font-weight: 200; letter-spacing: 0.1rem; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif" type="submit" value="Login">
                </div>

                
            </form>
        </div>
    </div>
</div>
{% endblock body %}
